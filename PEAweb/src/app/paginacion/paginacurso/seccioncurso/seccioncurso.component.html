<div class="seccioncursocentrado">
    <div class="seccioncurso" *ngFor="let materialcurso of listamaterial">

        <div class="divseccioncurso">
            <h2 class="h2seccioncurso"> Dia {{materialcurso.iddia}} </h2>
        </div>
    
        <div class="divseccioncurso">
            <h3 class="h3seccioncurso">{{materialcurso.titulo}}</h3>
        </div>
    
        <div class="divseccioncursocentrado">
            <p class="pseccioncurso">{{materialcurso.des}}</p>
        </div>
        
        <div class="divvideo">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/fXpMiweCC_o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
    </div>
</div>
