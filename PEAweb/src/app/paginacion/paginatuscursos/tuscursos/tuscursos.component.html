<div class='seccioncursocentrado'>
    <div class="curso" *ngFor="let curso of ListarCursos" >
        <div class="divimagen">
            <img class="imagencurso" src=" {{curso.imagen}}">
        </div>
    
        <div class="divcurso">
            <h2><a (click)="guardarcurso(curso)" href="#/paginacurso" class="pcurso">{{curso.nombre}} </a></h2>
        </div>
    
        <div class="divcurso">
            <p class="pcurso"> Por: {{curso.maestro}} </p>
        </div>
    
        <div class="divcurso">
            <p class="pcurso"> {{curso.des}}</p>
        </div>

        <div>
            <a style="float: right;" (click)="borrarcurso(curso)" ><img class="imgagregar" src="/assets/images/trash.png"></a>
        </div>
    
    </div>
</div>
