<div class="curso">
    <div class="divimagen">
        <img class="imagencurso" src=" {{ curso.imagen }}">
    </div>

    <div class="divcurso">
        <a class="acurso" href="/paginacurso"> {{curso.nombre}} </a>
    </div>

    <div class="divcurso">
        <p class="pcurso"> Por: {{curso.maestro}} </p>
    </div>

    <div class="divcurso">
        <p class="pcurso"> {{curso.porciento}}% Completado </p>
    </div>
</div>
